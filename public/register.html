<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Form Validation in JavaScript Example</title>
    
    <link rel="stylesheet" href="stylesheets/regStyle.css">
  </head>
  <body>
 
 <main>
 <div class="container">
        <form id="form" class="form">
            <h2>Register</h2>
            <div class="form-control">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter Username">
                <small>Error Message</small>
            </div>
          
            <div class="form-control">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter password">
                <small>Error Message</small>
         
            <button>Submit</button>
        </form>
    </div>
 </main>
 
  
<script>
const form = document.getElementById('form');
const user= document.getElementById('username');
const pass = document.getElementById('password');



//Show input error messages
function showError(input, message) {
    const formControl = input.parentElement;
    formControl.className = 'form-control error';
    const small = formControl.querySelector('small');
    small.innerText = message;
}

//show success colour
function showSucces(input) {
    const formControl = input.parentElement;
    formControl.className = 'form-control success';
}

//check email is valid
function checkEmail(input) {
    const re = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
    if(re.test(input.value.trim())) {
        showSucces(input)
    }else {
        showError(input,'Email is not invalid');
    }
}


//checkRequired fields
function checkRequired(inputArr) {
    inputArr.forEach(function(input){
        if(input.value.trim() == ''){
            showError(input,`${getFieldName(input)} is required`)
        }else {
            showSucces(input);
        }
    });
}


//check input Length
function checkLength(input, min ,max) {
    if(input.value.length < min) {
        showError(input, `${getFieldName(input)} must be at least ${min} characters`);
    }else if(input.value.length > max) {
        showError(input, `${getFieldName(input)} must be les than ${max} characters`);
    }else {
        showSucces(input);
    }
}

//get FieldName
function getFieldName(input) {
    return input.id.charAt(0).toUpperCase() + input.id.slice(1);
}

const onFormSubmit = async({
      username,
      password
  }) =>{
    const options = {
  method: 'POST',
  headers: {'Content-Type': 'application/json', Accept: 'application/json'},
  body: JSON.stringify({
    username,
    password
  })
};
try{
  const resp = await fetch('/auth/register', options);
  const body = await resp.json();
  if(resp.status != 200){
    return alert(body.message);
  }
  if(body?.user){
  window.location.href='/';
  }

}catch(e){
alert(e.message);
}

  }

//Event Listeners
form.addEventListener('submit',(e)=>{
    e.preventDefault();
    checkRequired([user,pass]);
    checkLength(user,3,15);
    checkLength(pass,6,25);
    const username = user.value;
    const password = pass.value;
    onFormSubmit({
    username,
    password
   })
});      
      
</script>
  </body>
</html>
